<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@300&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Play Tic Tac Toe!</title>
</head>
<body>
    <h1 class="center">Tic Tac Toe</h1>
    <div class="center container">
        <form class="center column" id="player-form">
            <legend>Enter your name & choose X or O</legend>
            <div class="center">
                <label for="player1-name">Player 1's name: </label>
                <input type="text" name="player1-name" id="player1-name" value="Player 1" />
            </div>
            <div class="center">
                <label for="player2-name">Player 2's name: </label>
                <input type="text" name="player2-name" id="player2-name" value="Player 2" />
            </div>
            <button class="center" type="submit">Submit</button>
        </form>
    </div>
    <div class="center container hidden" id="player-symbols">
        <button type="button" id="swap-button">Swap</button>
        <div id="player-display">
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="center container" id="turn-tracker"></div>
    <div class="board-wrapper">
        <div id="board-overlay">Click to start game</div>
        <div id="board"></div>
    </div>
    <template>
        <div class="tile"></div>
    </template>
    <script src="./game-manager.js"></script>
</body>
</html>
